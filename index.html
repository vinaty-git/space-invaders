<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="scripts/main.js"></script>
</head>
<body>

    <section class="container">

        <!-- Screen -->

        <section class="screen">

            <!-- Player scores -->

            <div class="screen__scores">
                <div class="screen__cl-score">
                    <span>
                        Score&#60;1&#62;
                    </span>
                    <span>
                        0000
                    </span>
                </div>
                <div class="screen__cl-score">
                    <span>
                        Hi-Score
                    </span>
                    <span>
                        0000
                    </span>
                </div>
                <div class="screen__cl-score">
                    <span>
                        Score&#60;2&#62;
                    </span>
                    <span>
                        0000
                    </span>
                </div>
            </div>

            <!-- Main screen -->

            <div id="screen_m" class="screen__main">
                <span id="main__info" class="main__info">
                    Push</br>1 or 2 players
                </span>
            </div>

            <!-- Footer credits -->

            <div class="screen__footer">
                <span id="lives" class="screen__lives">
                    Lives
                </span>
                <span class="screen__credits">
                    Credits
                </span>
            </div>

        </section>

    </section>

</body>
</html>
