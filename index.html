<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invanders / Kirill</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="scripts/main.js"></script>
</head>
<body>

    <section class="container">

        <img class="frame-image" alt="1978 Space Invader" src="images/frame3.png">
        <img class="bg-image" alt="Background" src="images/bg-taito.png">

        <!-- Screen -->

        <section class="screen">

            <!-- Player scores test -->

            <div class="screen__scores">
                <div class="screen__cl-score">
                    <span>
                        Score&#60;1&#62;
                        <!-- Score -->
                    </span>
                    <span id="scores_one">
                        0000
                    </span>
                </div>
                <div class="screen__cl-score">
                    <span>
                        Hi-Score
                    </span>
                    <span id="scores_hi">
                        0000
                    </span>
                </div>
                <div class="screen__cl-score">
                    <span>
                        Score&#60;2&#62;
                    </span>
                    <span id="scores_two">
                        0000
                    </span>
                </div>
            </div>

            <!-- Main screen -->

            <div id="screen_m" class="screen__main">
                <span id="main__info" class="main__info main__info--first">
                    INSERT COIN</br>
                    &#60;1 or 2 players&#62;</br>
                    *1 PLAYER 1 COIN</br>
                    *2 PLAYER 2 COINS</br>
                    &#60;PRESS ENTER&#62;
                </span>
                <span id="main__info" class="main__info--second">
                    <span id="fst-line"></span>
                    <span id="snd-line"></span>
                    <span id="trd-line">
                        *SCORE ADVANCE TABLE*
                        <span>
                            <span class="icon-invader">V</span>
                            <span id="trd-line--1"></span>
                        </span>
                        
                        <span>
                            <span class="icon-invader">D</span>
                            <span id="trd-line--2"></span>
                        </span>

                        <span>
                            <span class="icon-invader">B</span>
                            <span id="trd-line--3"></span>
                        </span>

                        <span>
                            <span class="icon-invader">G</span>
                            <span id="trd-line--4"></span>
                        </span>

                    </span>
                </span>
            </div>

            <!-- Footer credits -->

            <div class="screen__footer">
                <span id="lives" class="screen__lives">
                    <span id="lives_number" class="lives__num">
                        3
                    </span>
                    <span class="lives__font">
                        W W W
                    </span>
                </span>
                <span class="screen__credits">
                    Credits 1
                </span>
            </div>

        </section>

    </section>
    
    <section class="no-info">
        
    </section>
    
</body>
</html>
